<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Header</title>
</head>
<body>
    <!--tag header sederhana-->
    <header>
        <a class="logo" href="#">Cute Puppies Express!</a>
    </header>
    <article>
        <header>
            <h1>Beagles</h1>
            <time>08.12.2024</time>
        </header>
        <p>ini paragraf</p>
    </article>
    <hr>
    <!--tag header untuk page header-->
    <header>
        <h1>Main Page Title</h1>
        <img src="mdn-logo-sm.png" alt="MDN logo"/>
    </header>
    <hr>
    <!--tag header untuk artikel-->
    <article>
        <header>
            <h2>The Planet Earth</h2>
            <p>
                ini paragraf, <time datetime="2024-01-29">29 Januari 2024</time> by Jane Smith
            </p>
        </header>
        <p>
            ini paragraf juga
        </p>
        <p><a href="https://google.com">Continue Reading...</a></p>
    </article>
</body>
</html>
